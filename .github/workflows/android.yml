name: Update Gradle Wrapper

on:
  workflow_dispatch:
    inputs:
      gradle_version:
        description: 'Gradle version to update to'
        required: false
        default: '8.11.1'

jobs:
  update-wrapper:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Update Gradle Wrapper
        run: |
          ./gradlew wrapper --gradle-version ${{ github.event.inputs.gradle_version || '8.11.1' }}
          ./gradlew wrapper --gradle-version ${{ github.event.inputs.gradle_version || '8.11.1' }}

      - name: Verify Gradle Wrapper
        run: ./gradlew --version

      - name: Commit and push changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add gradle/wrapper/gradle-wrapper.properties \
                  gradle/wrapper/gradle-wrapper.jar \
                  gradlew \
                  gradlew.bat
          git diff --staged --quiet || git commit -m "chore: update Gradle Wrapper to ${{ github.event.inputs.gradle_version || '8.11.1' }}"
          git push
